    <!-- Category Filters -->

  <!-- Lucide icons CDN -->

      {

        vietnamese: 'Báº¯t tay báº±ng hai tay',

        explanation: 'When greeting someone significantly older or in a position of authority, use both hands to shake their hand or place your left hand on your right forearm while shaking. This shows deep respect.',
        example: 'When meeting your boss\'s parents at a company event, use both hands to shake their hands.',
        dosDonts: { do: 'Use both hands for elders', dont: 'Use only one hand casually' }
      },
      {
        id: 3,
        category: 'dining',
        title: 'Wait for Elders to Eat First',
        vietnamese: 'Äá»£i ngÆ°á»i lá»›n tuá»•i Äƒn trÆ°á»›c',
        rule: 'Never start eating before the eldest person at the table',
        explanation: 'In Vietnamese dining culture, the oldest person should pick up their chopsticks and take the first bite before others begin eating. This shows respect for seniority.',
        example: 'At a family dinner, wait until grandparents say "Má»i má»i ngÆ°á»i Äƒn cÆ¡m" (Please everyone, eat) before starting.',
        dosDonts: { do: 'Wait patiently for the signal', dont: 'Start eating when food arrives' }
      },
      {
        id: 4,
        category: 'dining',
        title: 'Two Hands for Offering',
        vietnamese: 'DÃ¹ng hai tay khi má»i Ä‘á»“ Äƒn',
        rule: 'Use both hands when passing food or drinks to elders',
        explanation: 'When offering tea, food, or passing dishes to someone older, use both hands to hold the item. This demonstrates respect and care.',
        example: 'When pouring tea for your friend\'s mother, hold the teapot with both hands.',
        dosDonts: { do: 'Use both hands for serving', dont: 'Pass items with one hand' }
      },
      {
        id: 5,
        category: 'dining',
        title: 'Don\'t Point with Feet',
        vietnamese: 'KhÃ´ng chá»‰ báº±ng chÃ¢n',
        rule: 'Never point your feet at people or religious objects',
        explanation: 'Feet are considered the lowest and dirtiest part of the body in Vietnamese culture. Pointing them at people, especially elders, or at altars/religious items is very disrespectful.',
        example: 'When sitting on the floor, tuck your feet to the side rather than stretching them toward others.',
        dosDonts: { do: 'Keep feet tucked respectfully', dont: 'Point feet at people or altars' }
      },
      {
        id: 6,
        category: 'visiting',
        title: 'Remove Shoes at the Door',
        vietnamese: 'Cá»Ÿi giÃ y trÆ°á»›c khi vÃ o nhÃ ',

        dosDonts: { do: 'Remove shoes at entrance', dont: 'Walk in with outdoor shoes' }
      },
      {
        id: 7,
        category: 'visiting',
        title: 'Greet the Altar',
        vietnamese: 'ChÃ o bÃ n thá» gia tiÃªn',

        example: 'After removing shoes, give a small bow toward the altar before greeting the family members.',
        dosDonts: { do: 'Acknowledge the altar respectfully', dont: 'Ignore or turn your back to it' }
      },
      {
        id: 8,
        category: 'gifting',
        title: 'Use Both Hands for Gifts',
        vietnamese: 'Táº·ng vÃ  nháº­n quÃ  báº±ng hai tay',
        rule: 'Give and receive gifts with both hands',
        explanation: 'Using both hands when exchanging gifts demonstrates respect and shows you value both the gift and the relationship. This applies to both giving and receiving.',

        dosDonts: { do: 'Use both hands for exchange', dont: 'Casually hand gifts with one hand' }
      },
      {
        id: 9,
        category: 'gifting',
        title: 'Don\'t Open Gifts Immediately',
        vietnamese: 'KhÃ´ng má»Ÿ quÃ  ngay',

      {
        id: 10,
        category: 'gifting',
        title: 'Avoid Black and White Wrapping',
        vietnamese: 'TrÃ¡nh mÃ u Ä‘en vÃ  tráº¯ng khi gÃ³i quÃ ',

        example: 'When wrapping a birthday gift, choose red or gold paper instead of elegant black wrapping.',
        dosDonts: { do: 'Use bright, cheerful colors', dont: 'Use black or white wrapping' }
      },
      {
        id: 11,
        category: 'greeting',
        title: 'Slight Bow When Greeting',
        vietnamese: 'CÃºi Ä‘áº§u nháº¹ khi chÃ o',
        rule: 'Add a slight bow when greeting elders or superiors',
        explanation: 'A small head nod or bow accompanies verbal greetings, especially with people older or higher in social hierarchy. The deeper the bow, the more respect shown.',
        example: 'When greeting your partner\'s grandparents, combine "ChÃ o Ã´ng bÃ " with a respectful bow.',
        dosDonts: { do: 'Bow slightly with greetings', dont: 'Stand stiffly without acknowledgment' }
      },
      {
        id: 12,
        category: 'dining',
        title: 'Don\'t Stick Chopsticks Upright',
        vietnamese: 'KhÃ´ng cáº¯m Ä‘Å©a tháº³ng vÃ o bÃ¡t cÆ¡m',
        rule: 'Never leave chopsticks standing upright in rice',
        explanation: 'Chopsticks stuck vertically in rice resemble incense sticks at funerals and are associated with death. Always lay chopsticks across your bowl or on a rest.',
        example: 'When taking a break from eating, place chopsticks on the holder or across the bowl, never standing in the rice.',
        dosDonts: { do: 'Lay chopsticks flat on bowl', dont: 'Stick them upright in rice' }
      }
    ];

    // State
    let selectedCategory = 'all';
    let flippedCards = {};
    let masteredCards = {};
    let reviewCards = {};
    let currentCardIndex = 0;

    // DOM refs
    const catButtonsContainer = document.getElementById('category-buttons');
    const cardContainer = document.getElementById('card-container');
    const statTotal = document.getElementById('stat-total');
    const statMastered = document.getElementById('stat-mastered');
    const statReview = document.getElementById('stat-review');

    // Init
    function init() {
      renderCategoryButtons();
      renderStats();
      renderCurrentCard();
    }

    function filteredCards() {
      return selectedCategory === 'all'
        ? cards
        : cards.filter(c => c.category === selectedCategory);
    }

    function renderStats() {
      statTotal.textContent = cards.length;
      statMastered.textContent = Object.keys(masteredCards).length;
      statReview.textContent = Object.keys(reviewCards).length;
    }

    function renderCategoryButtons() {
      catButtonsContainer.innerHTML = '';
      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = `flex items-center gap-2 px-6 py-3 rounded-full font-medium transition-all shadow-md ${
          selectedCategory === cat.id
            ? 'bg-pink-600 text-white scale-105'
            : 'bg-white text-gray-700 hover:bg-pink-50'
        }`;
        btn.addEventListener('click', () => {
          selectedCategory = cat.id;
          currentCardIndex = 0;
          renderCategoryButtons();
          renderCurrentCard();
        });

        // icon
        const icon = document.createElement('i');
        icon.setAttribute('data-lucide', cat.icon);
        icon.className = 'w-5 h-5';
        btn.appendChild(icon);

        const span = document.createElement('span');
        span.textContent = cat.name;
        btn.appendChild(span);

        catButtonsContainer.appendChild(btn);
      });

      // recreate icons
      if (window.lucide && window.lucide.createIcons) {
        window.lucide.createIcons();
      }
    }

    function renderCurrentCard() {
      const list = filteredCards();
      if (list.length === 0) {
        cardContainer.innerHTML = '<p class="text-center text-gray-600">No cards.</p>';
        return;
      }
      if (currentCardIndex >= list.length) currentCardIndex = list.length - 1;
      const card = list[currentCardIndex];

      // main card html
      cardContainer.innerHTML = `
      <div class="text-center mb-4 text-gray-600">
        Card ${currentCardIndex + 1} of ${list.length}
      </div>
      <div id="flashcard" class="relative bg-white rounded-2xl shadow-2xl overflow-hidden cursor-pointer transform transition-all duration-500 hover:scale-[1.02]" style="min-height:500px">
        <!-- front/back layers will be injected -->
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-center gap-4 mt-6">
        <button id="btn-review" class="flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition-all shadow-md">
          <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
          Review Later
        </button>
        <button id="btn-mastered" class="flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition-all shadow-md">
          <i data-lucide="check-circle" class="w-5 h-5"></i>
          Mastered
        </button>
      </div>

      <!-- Navigation -->
      <div class="flex justify-between items-center mt-8">
        <button id="btn-prev" class="flex items-center gap-2 px-6 py-3 bg-white rounded-lg font-medium shadow-md disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50 transition-all">
          <i data-lucide="chevron-left" class="w-5 h-5"></i>
          Previous
        </button>
        <button id="btn-next" class="flex items-center gap-2 px-6 py-3 bg-white rounded-lg font-medium shadow-md disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50 transition-all">
          Next
          <i data-lucide="chevron-right" class="w-5 h-5"></i>
        </button>
      </div>
      `;

      // render front/back
      const flashcard = document.getElementById('flashcard');
      const isFlipped = !!flippedCards[card.id];

      flashcard.innerHTML = `
      <div class="absolute inset-0 transition-opacity duration-500 ${isFlipped ? 'opacity-0' : 'opacity-100'}">
        <div class="h-full flex flex-col">
          <div class="bg-gradient-to-r from-pink-500 to-rose-500 text-white p-6">
            <div class="text-sm font-semibold mb-2 opacity-90">
              ${categories.find(c => c.id === card.category)?.name.toUpperCase() || ''}
            </div>
            <h2 class="text-3xl font-bold mb-2">${card.title}</h2>
            <p class="text-xl text-pink-50 italic">${card.vietnamese}</p>
          </div>
          <div class="flex-1 p-8 flex flex-col justify-center">
            <div class="text-center mb-8">
              <div class="inline-block bg-pink-100 rounded-full p-8 mb-6">
                <div class="text-6xl">ðŸ‡»ðŸ‡³</div>
              </div>
              <p class="text-2xl font-semibold text-gray-800 leading-relaxed">
                ${card.rule}
              </p>
            </div>
            <div class="text-center text-gray-500 text-sm">Click to see explanation â†’</div>
          </div>
        </div>
      </div>
      <div class="absolute inset-0 transition-opacity duration-500 ${isFlipped ? 'opacity-100' : 'opacity-0'}">
        <div class="h-full flex flex-col bg-gradient-to-br from-rose-50 to-pink-50">
          <div class="bg-gradient-to-r from-rose-500 to-pink-500 text-white p-6">
            <h3 class="text-2xl font-bold">Understanding the Custom</h3>
          </div>
          <div class="flex-1 p-8 overflow-y-auto">
            <div class="space-y-6">
              <div>
                <h4 class="font-bold text-lg text-gray-800 mb-2">Why This Matters:</h4>
                <p class="text-gray-700 leading-relaxed">${card.explanation}</p>
              </div>
              <div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded">
                <h4 class="font-bold text-lg text-blue-900 mb-2">Example:</h4>
                <p class="text-blue-800">${card.example}</p>
              </div>
              <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-50 border-2 border-green-300 rounded-lg p-4">
                  <div class="font-bold text-green-800 mb-2 flex items-center gap-2">
                    <i data-lucide="check-circle" class="w-5 h-5"></i>
                    DO:
                  </div>
                  <p class="text-green-700">${card.dosDonts.do}</p>
                </div>
                <div class="bg-red-50 border-2 border-red-300 rounded-lg p-4">
                  <div class="font-bold text-red-800 mb-2 flex items-center gap-2">
                    <span class="text-xl">âœ—</span>
                    DON'T:
                  </div>
                  <p class="text-red-700">${card.dosDonts.dont}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center text-gray-500 text-sm p-4">Click to flip back â†’</div>
        </div>
      </div>
      `;

      // re-create icons inside card
      if (window.lucide && window.lucide.createIcons) {
        window.lucide.createIcons();
      }

      // event listeners
      flashcard.onclick = () => {
        flippedCards[card.id] = !flippedCards[card.id];
        renderCurrentCard();
      };

      document.getElementById('btn-review').onclick = (e) => {
        e.stopPropagation();
        if (reviewCards[card.id]) {
          delete reviewCards[card.id];
        } else {
          reviewCards[card.id] = true;
          delete masteredCards[card.id];
        }
        renderStats();
        renderCurrentCard();
      };

      document.getElementById('btn-mastered').onclick = (e) => {
        e.stopPropagation();
        if (masteredCards[card.id]) {
          delete masteredCards[card.id];
        } else {
          masteredCards[card.id] = true;
          delete reviewCards[card.id];
        }
        renderStats();
        renderCurrentCard();
      };

      document.getElementById('btn-prev').onclick = () => {
        if (currentCardIndex > 0) {
          currentCardIndex--;
          renderCurrentCard();
        }
      };

      document.getElementById('btn-next').onclick = () => {
        if (currentCardIndex < list.length - 1) {
          currentCardIndex++;
          renderCurrentCard();
        }
      };

      // disable buttons accordingly
      document.getElementById('btn-prev').disabled = currentCardIndex === 0;
      document.getElementById('btn-next').disabled = currentCardIndex === list.length - 1;

      // update Review / Mastered button styles
      const btnReview = document.getElementById('btn-review');
      const btnMastered = document.getElementById('btn-mastered');
      if (reviewCards[card.id]) {
        btnReview.className = 'flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition-all shadow-md bg-amber-500 text-white';
      } else {
        btnReview.className = 'flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition-all shadow-md bg-white text-gray-700 hover:bg-amber-50';
      }
      if (masteredCards[card.id]) {
        btnMastered.className = 'flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition-all shadow-md bg-green-500 text-white';
      } else {
        btnMastered.className = 'flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition-all shadow-md bg-white text-gray-700 hover:bg-green-50';
      }
    }

    // cháº¡y khá»Ÿi táº¡o
    init();
  </script>
</body>
</html>
